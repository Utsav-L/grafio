<p>
  <mat-form-field appearance="legacy">
    <mat-label #name>Name</mat-label>
    <input matInput placeholder="John Doe">
    <mat-hint>Enter your name</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="legacy">
    <mat-label #password>Password</mat-label>
    <input matInput placeholder="QddfEEqq@123">
    <mat-hint>Enter your password</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="legacy">
    <mat-label #TIN>TIN number</mat-label>
    <input matInput placeholder="Tax payer identification">
    <mat-hint>Enter your taxpayer id no.</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="legacy">
    <mat-label >Card Number</mat-label>
    <input #num matInput placeholder="1111111111111111">
    <mat-hint>Enter a valid 16 digit card number</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="legacy">
    <mat-label >Card Expiration</mat-label>
    <input #exp matInput placeholder="99/99">
    <mat-hint>Enter the expiration date</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="legacy">
    <mat-label >CVV</mat-label>
    <input #cvv matInput placeholder="xxx">
    <mat-hint>Enter the 3 digits on back of cards</mat-hint>
  </mat-form-field>
</p>
<p>
  <mat-form-field appearance="legacy">
    <mat-label>Postal Code</mat-label>
    <input matInput placeholder="000000">
    <mat-hint>Enter your postal code</mat-hint>
  </mat-form-field>
</p>

<button mat-raised-button type="submit" (click)="chargeCreditCard(name.value,password.valuenum.value,exp.value,cvv.value)" color="primary">Pay
  100 $</button>
