<mat-card class="post" (click)="postDetail()">
  <mat-card-content>
   
    <video width="320" height="240" controls>
        <source src="{{post?.videoUrl}}" type="video/mp4">
      </video> 
    <br>
    <mat-card-title class="ellipse">{{post?.title}}</mat-card-title>
    <mat-card-subtitle>
        <mat-icon aria-hidden="false" aria-label="edit profile">accessibility_new</mat-icon>
      {{post?.postedBy}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      posted on: {{post?.timestamp | date:'mediumDate'}}
    </mat-card-subtitle>
  </mat-card-content>

</mat-card>
