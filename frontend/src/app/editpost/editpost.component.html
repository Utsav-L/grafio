<h2 mat-dialog-title id="title">Upload News</h2>
<form #myForm="ngForm" novalidate>
  <mat-dialog-content>
    <mat-form-field class="form-element">
      <input matInput placeholder="Title" [(ngModel)]="title" name="title" required #title1 >
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label >Category</mat-label>
      <mat-select [(ngModel)]="category"  name="category" required>
        <mat-option *ngFor="let cat of categories" [value]="cat"  #category >
          {{cat}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-element" required>
      <mat-label>Location</mat-label>
      <mat-select [(ngModel)]="location" name="location" required>
        <mat-optgroup *ngFor="let locs of locations" [label]="locs.state">
          <mat-option *ngFor="let loc of locs.districts" [value]="loc"  #location >
            {{loc}}
          </mat-option>
        </mat-optgroup>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="check1" required>Discussed Confidentiality</mat-checkbox>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)=addPost(myForm)>Submit</button>
  </mat-dialog-actions>
</form>
